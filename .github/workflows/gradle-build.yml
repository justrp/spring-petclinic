name: Java test build

on:
  pull_request:
    branches: [ development, release/** ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
      - name: Test
        run: ./gradlew test
      - name: Build
        run: ./gradlew build
